<html ng-app="demo">
  <head>
    <title>acRecurrence Demo</title>
    <link rel="stylesheet" type="text/css" href="../ac-grid.css">
  </head>
  <body>
    <ac-grid ng-model="$scope.selections" options="[{ label: 'A', value: 'a' }, { label: 'B', value: 'b' }, { label: 'C', value: 'c' }, { label: 'D', value: 'd' }, { label: 'E', value: 'e' }, { label: 'F', value: 'f' }]" per-row="3"></ac-grid>
    <pre>{{ $scope.selections | json }}</pre>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.17/angular-filter.min.js"></script>
    <script src="../ac-grid.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
